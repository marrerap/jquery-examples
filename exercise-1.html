<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    /*
    Change the text of the button to "Ouch!". Putting your code in the document ready block is important.
    */
    $(document).ready(function () {
      // Put your code here
      const $button = $('#the-button');
      $button.text('Ouch!');

    });
    </script>
  </head>
  <body>
    <button id="the-button">Click Me</button>
  </body>
</html>
